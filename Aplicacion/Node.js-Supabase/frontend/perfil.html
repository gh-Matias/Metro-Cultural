<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Perfil</title>
  <link rel="stylesheet" href="perfil.css" />
  <link rel="stylesheet" href="hamburguesa.css">
</head>

<body>
    <header id="menu-container"></header>
    <br>
    <br>
    
  <div class="perfil-container">
    <h2 id="bienvenido">Bienvenido</h2>

    <label>Nombre:</label>
    <input type="text" id="nombre" />

    <label>Correo:</label>
    <input type="email" id="correo" disabled />

    <label>Dirección:</label>
    <input type="text" id="direccion" />

    <label>Teléfono:</label>
    <input type="text" id="telefono" />

    <button id="saveBtn">Guardar Cambios</button>

    <p id="statusMsg"></p>
  </div>


  <script>
fetch("hamburguesa.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("menu-container").innerHTML = data;

    // Esperar un instante para que DOM esté listo
    setTimeout(() => {
      activarHamburguesa();
      controlarBotonesSesion();
      asignarLogout();
    }, 50);
  });

function activarHamburguesa() {
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");
  if (!hamburger || !navLinks) return;
  hamburger.addEventListener("click", () => navLinks.classList.toggle("show"));
}

async function controlarBotonesSesion() {
  const { data: { session } } = await client.auth.getSession();

  const loginBtn = document.querySelector('.nav-links a[href="Login.html"]');
  const logoutBtn = document.getElementById("btn-logout");

  if (!loginBtn || !logoutBtn) return;

  if (session) {
    loginBtn.style.display = "none";
    logoutBtn.style.display = "block";
  } else {
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
  }
}

function asignarLogout() {
  const logoutBtn = document.getElementById("btn-logout");
  if (!logoutBtn) return;

  logoutBtn.addEventListener("click", async () => {
    await client.auth.signOut();

    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    localStorage.removeItem("user");

    window.location.href = "Login.html";
  });
}
</script>

  <script type="module" src="perfil.js"></script>
</body>
</html>
