<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Cultural - Plataforma de eventos culturales</title>
    <style>
      
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        /* === LOGO === */
        .logo-container {
            cursor: pointer;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            display: inline-block; /* evita que el hover mueva otros elementos */
        }

        .logo-container img {
            max-width: 220px;
            height: auto;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            vertical-align: middle; /* mantiene alineado el logo */
        }

        .logo-container:hover img {
            transform: scale(1.1);
        }

        /* === TEXTO CARGANDO === */
        .loading {
            margin-top: 20px; /* más espacio debajo del logo */
            font-size: 18px;
            color: rgb(31, 29, 29);
            display: none;
            letter-spacing: 1px;
            font-weight: bold;
            animation: blink 1s infinite alternate;
        }

        .loading.active {
            display: block;
        }

        /* === ANIMACIONES === */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes blink {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="logo-container" id="metroLogo">
        <img src="img/metrologo.png" alt="Logo Metro de Santiago" class="logo">
        <div class="loading" id="loadingText">Cargando...</div>
    </div>

    <script>
        document.getElementById('metroLogo').addEventListener('click', function() {
            const loadingText = document.getElementById('loadingText');
            loadingText.classList.add('active');

            // Espera 3 segundos antes de ir al menú
            setTimeout(function() {
                window.location.href = 'menu.html';
            }, 3000);
        });
    </script>
</body>
</html>
