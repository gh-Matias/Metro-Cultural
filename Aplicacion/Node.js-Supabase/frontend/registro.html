<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Metro Cultural - Plataforma de eventos culturales</title>
  <link rel="stylesheet" href="registro.css" />
  <link rel="stylesheet" href="hamburguesa.css">

<body>
  <header id="menu-container"></header>
  <div class="register-container">

    <div class="title">
      <h3 class="registro-titulo">Crear cuenta</h3>
    </div>

    <form id="registroForm" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre completo*</label>
        <input type="text" id="nombre" name="nombre_cliente" required />
        <span class="error-msg"></span>
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" name="direccion_cliente" />
        <span class="error-msg"></span>
      </div>

      <div class="form-group">
        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" />
        <span class="error-msg"></span>
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico*</label>
        <input type="email" id="email" name="email" required />
        <span class="error-msg"></span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña*</label>
        <input type="password" id="password" name="password" required />
        <span class="error-msg"></span>
      </div>

      <button id="btn-registrarse" type="submit">Registrarse</button>

      <p class="extra-links">
        ¿Ya tienes cuenta? <a href="login.html" id="loginLink">Inicia sesión</a>
      </p>
    </form>

    <p id="mensaje"></p>
  </div>

     <script>
fetch("hamburguesa.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("menu-container").innerHTML = data;

    // Esperar un instante para que DOM esté listo
    setTimeout(() => {
      activarHamburguesa();
      controlarBotonesSesion();
      asignarLogout();
    }, 50);
  });

function activarHamburguesa() {
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");
  if (!hamburger || !navLinks) return;
  hamburger.addEventListener("click", () => navLinks.classList.toggle("show"));
}

async function controlarBotonesSesion() {
  const { data: { session } } = await client.auth.getSession();

  const loginBtn = document.querySelector('.nav-links a[href="Login.html"]');
  const logoutBtn = document.getElementById("btn-logout");

  if (!loginBtn || !logoutBtn) return;

  if (session) {
    loginBtn.style.display = "none";
    logoutBtn.style.display = "block";
  } else {
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
  }
}

function asignarLogout() {
  const logoutBtn = document.getElementById("btn-logout");
  if (!logoutBtn) return;

  logoutBtn.addEventListener("click", async () => {
    await client.auth.signOut();

    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    localStorage.removeItem("user");

    window.location.href = "Login.html";
  });
}
</script>

<script src="registro.js"></script>
