);

async function cargarLineas() {
  const { data, error } = await client.from("tipos_linea").select("*");
  if (error) return console.error(error);

  const contenedor = document.getElementById("lista-lineas");
  contenedor.innerHTML = "";

  data.forEach(linea => {
    const card = document.createElement("div");
    card.classList.add("card-linea");
    card.textContent = linea.nombre_linea;

    // Al hacer clic, guarda el id en localStorage y redirige
    card.addEventListener("click", () => {
      localStorage.setItem("lineaSeleccionada", linea.id);
      localStorage.setItem("colorLineaSeleccionada", linea.color);
      window.location.href = "estaciones.html";
    });

    contenedor.appendChild(card);
  });
}

cargarLineas();
</script>

<script>
fetch("hamburguesa.html")
  .then(res => res.text())
  .then(data => {
    document.getElementById("menu-container").innerHTML = data;

    // Esperar un instante para que DOM esté listo
    setTimeout(() => {
      activarHamburguesa();
      controlarBotonesSesion();
      asignarLogout();
    }, 50);
  });

function activarHamburguesa() {
  const hamburger = document.getElementById("hamburger");
  const navLinks = document.getElementById("navLinks");

  if (!hamburger || !navLinks) return;
  hamburger.addEventListener("click", () => navLinks.classList.toggle("show"));
}

async function controlarBotonesSesion() {
  const { data: { session } } = await client.auth.getSession();

  const loginBtn = document.querySelector('.nav-links a[href="Login.html"]');
  const perfilBtn = document.querySelector('.nav-links a[href="perfil.html"]');
  const logoutBtn = document.getElementById("btn-logout");

  if (!loginBtn || !logoutBtn || !perfilBtn) return;

  if (session) {
    loginBtn.style.display = "none";
    logoutBtn.style.display = "block";
    perfilBtn.style.display = "block";
  } else {
    loginBtn.style.display = "block";
    logoutBtn.style.display = "none";
    perfilBtn.style.display = "none";
  }
}

function asignarLogout() {
  const logoutBtn = document.getElementById("btn-logout");
  if (!logoutBtn) return;

  logoutBtn.addEventListener("click", async () => {
    await client.auth.signOut();

    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    localStorage.removeItem("user");

    window.location.href = "Login.html";
  });
}
</script>

</body>
</html>
