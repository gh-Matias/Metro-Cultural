<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body { margin: 0; font-family: system-ui, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px 0; }
        .login-container { background-color: #ffffff; padding: 40px 30px; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        .logo { width: 120px; margin-bottom: 30px; }
        .input-group { margin-bottom: 20px; text-align: left; }
        .input-field { width: 100%; padding: 12px 15px; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .button-group { display: flex; flex-direction: column; gap: 10px; margin-top: 30px; }
        .primary-button { background-color: #d6001c; color: white; border: none; padding: 15px; font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease; }
        .primary-button:hover { background-color: #b00016; }
        .secondary-button { background-color: transparent; color: #d6001c; border: 2px solid #d6001c; padding: 13px; font-size: 18px; font-weight: bold; border-radius: 8px; cursor: pointer; transition: all 0.2s ease; }
        .secondary-button:hover { background-color: #d6001c; color: white; }
    </style>
</head>
<body>
    <div class="login-container">

        <img src="Fotos/Santiago_Metro_logo.svg.png" alt="Logo del Metro" class="logo">
        
        <div class="input-group">
            <input type="text" class="input-field" placeholder="Nombre Completo" required id="nombre">
        </div>

        <div class="input-group">
            <input type="text" class="input-field" placeholder="Dirección" required id="direccion">
        </div>

        <div class="input-group">
            <input type="email" class="input-field" placeholder="Correo Electrónico" required id="correo">
        </div>

        <div class="input-group">
            <input type="tel" class="input-field" placeholder="Teléfono" required id="telefono">
        </div>

        <div class="input-group">
            <input type="password" class="input-field" placeholder="Crear Contraseña" required id="contrasena">
        </div>

        <div class="button-group">
            <button type="button" class="primary-button" id="btnRegistrar">Registrarme</button>
            
            <button class="secondary-button" onclick="window.location.href='index.html'">Volver al Login</button>
        </div>
    </div>

    <script>
        // 1. Espera a que todo el HTML esté cargado
        document.addEventListener('DOMContentLoaded', function() {
            
            // 2. Busca el botón de registrar por su ID
            const btnRegistrar = document.getElementById('btnRegistrar');

            // 3. Añade un "escuchador" para el evento 'click'
            btnRegistrar.addEventListener('click', function() {
                
                // 4. Busca el valor de todos los campos de entrada por sus IDs
                // .trim() elimina espacios en blanco al inicio y al final
                const nombre = document.getElementById('nombre').value.trim();
                const direccion = document.getElementById('direccion').value.trim();
                const correo = document.getElementById('correo').value.trim();
                const telefono = document.getElementById('telefono').value.trim();
                const contrasena = document.getElementById('contrasena').value.trim();

                // 5. VALIDACIÓN: revisa si algún campo está vacío
                if (nombre === '' || direccion === '' || correo === '' || telefono === '' || contrasena === '') {
                    
                    // Si falta uno, muestra una alerta de error
                    alert('¡Error! Por favor, completa todos los campos.');
                
                } else {
                    
                    // Si están todos llenos, muestra una alerta de éxito
                    alert('¡Registro exitoso!');
                    
                    // Opcional: Después del éxito, lo redirigimos al login
                    window.location.href = 'index.html'; 
                }
            });
        });
    </script>
    </body>
</html>
