<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 380px; /* Un poco más ancho para que quepa bien */
        }
        .logo {
            width: 120px;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .primary-button {
            width: 100%;
            background-color: #d6001c;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .primary-button:hover {
            background-color: #b00016;
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #d6001c;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="Fotos/Santiago_Metro_logo.svg.png" alt="Logo Metro de Santiago" class="logo">
        
        <form>
            <div class="input-group">
                <input type="text" class="input-field" placeholder="Nombre de usuario" required>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Contraseña" required>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" placeholder="Confirmar contraseña" required>
            </div>

            <button type="button" class="primary-button" onclick="window.location.href='index.html'">Crear Cuenta</button>
        </form>

        <p class="login-link">¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión</a></p>
    </div>
</body>
</html>
